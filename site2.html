<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - 3000 Talentos</title>
    <style>
        /* Estilo geral para o corpo da página */
        body {
            font-family: Arial, sans-serif; /* Define a fonte do texto */
            background-color: #2ecc71; /* Cor de fundo verde moderno */
            margin: 0;
            padding: 0;
            color: #fff; /* Cor do texto */
        }

        /* Estilo para o contêiner que segura todo o conteúdo */
        .container {
            width: 100%; /* Ocupa 100% da largura disponível */
            max-width: 900px; /* Define uma largura máxima para o contêiner */
            margin: 50px auto; /* Centraliza o contêiner na página */
            background-color: #27ae60; /* Cor de fundo do contêiner */
            padding: 30px; /* Espaçamento interno */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Sombra ao redor do contêiner */
            border-radius: 8px; /* Arredondamento dos cantos do contêiner */
        }

        /* Estilo para o título principal */
        h1 {
            text-align: center; /* Centraliza o texto */
            color: #fff; /* Cor do texto */
        }

        /* Estilo para parágrafos */
        p {
            text-align: center; /* Centraliza o texto */
            color: #ecf0f1; /* Cor do texto */
            margin-bottom: 20px; /* Espaçamento inferior */
        }

        /* Estilo para a imagem de perfil */
        .profile-img {
            display: block;
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Torna a imagem redonda */
            margin: 0 auto; /* Centraliza a imagem */
            border: 4px solid #fff; /* Borda branca ao redor da imagem */
        }

        /* Estilo para os links das redes sociais */
        .social-links {
            margin-top: 20px; /* Espaçamento superior */
            text-align: center; /* Centraliza os links */
        }

        .social-links a {
            margin: 0 15px; /* Espaçamento entre os links */
            text-decoration: none; /* Remove o sublinhado dos links */
            color: #fff; /* Cor do texto dos links */
            font-weight: bold; /* Deixa o texto em negrito */
            font-size: 18px; /* Aumenta o tamanho da fonte */
        }

        /* Estilo para a seção de apresentação */
        .about {
            text-align: center; /* Centraliza o texto */
            margin-top: 20px; /* Espaçamento superior */
        }

        /* Estilo para o botão de ação */
        .action-button {
            display: block;
            width: 200px;
            margin: 30px auto; /* Centraliza o botão */
            padding: 10px;
            font-size: 18px; /* Tamanho da fonte */
            text-align: center; /* Centraliza o texto dentro do botão */
            background-color: #e74c3c; /* Cor de fundo do botão */
            color: #fff; /* Cor do texto */
            border: none; /* Remove a borda */
            border-radius: 4px; /* Arredondamento dos cantos */
            cursor: pointer; /* Muda o cursor para uma mãozinha ao passar sobre o botão */
            text-decoration: none; /* Remove o sublinhado */
        }

        /* Estilo para o botão ao passar o mouse */
        .action-button:hover {
            background-color: #c0392b; /* Cor de fundo quando o botão é focado */
        }
    </style>
</head>
<body>
    <!-- Início do contêiner principal -->
    <div class="container">
        <!-- Título principal do site -->
        <h1>Portfólio - 3000 Talentos</h1>

        <!-- Imagem de perfil do aluno -->
        <img src="https://toppng.com/uploads/preview/github-octocat-logo-vector-11573971022fzf5bmh2cm.jpg" alt="Sua Foto" class="profile-img">

        <!-- Seção de apresentação -->
        <div class="about">
            <p>Olá! Eu sou a Melisa, estudo na escola irmão weibert.</p>
            <p>Estou participando do programa 3000 Talentos, onde desenvolvo minhas habilidades em programação e tecnologia.</p>
        </div>

        <!-- Botão de ação -->
        <a href="https://github.com/" class="action-button">Ver Projetos</a>  <!-- coloque o link do seu github  -->

        <!-- Links para as redes sociais -->
        <div class="social-links">
            <p>Siga-me nas redes sociais:</p>
            <a href="https://www.facebook.com">Facebook</a>   <!-- Link da sua rede -->
            <a href="https://www.instagram.com">Instagram</a>
            <a href="https://www.twitter.com">Twitter</a>
        </div>
    </div>
    <!-- Fim do contêiner principal -->
</body>
</html lang=en>
